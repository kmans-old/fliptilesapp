<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>FlipTilesApp</title>
  <style>
    :root{
      --bg:#0b0d10; --panel:#151a20; --text:#eaf2f9; --muted:#8aa0b3; --accent:#0ea5e9;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --radius: 18px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7fafc; --panel:#ffffff; --text:#0b1321; --muted:#52616f; --shadow: 0 12px 30px rgba(0,0,0,.14); }
    }
    html,body{ height:100%; }
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial;
      background:var(--bg); color:var(--text);
      display:grid; place-items:center;
      padding: 18px;
    }
    .card{
      width:min(720px, 100%);
      background: color-mix(in oklab, var(--panel) 92%, transparent);
      border:1px solid color-mix(in oklab, var(--muted) 35%, transparent);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }
    h1{ margin:0 0 8px 0; font-size: clamp(22px, 3vw, 30px); }
    p{ margin:0 0 16px 0; color: var(--muted); font-size: 15.5px; line-height:1.45; }

    .bigbtn{
      width:100%;
      display:flex; align-items:center; justify-content:center;
      gap: 10px;
      border:none;
      border-radius: 16px;
      padding: 18px 18px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(14,165,233,.35);
      touch-action: manipulation;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .bigbtn:active{ transform: translateY(1px); }

    .row{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 14px;
    }
    .smallbtn{
      width:100%;
      display:flex; align-items:center; justify-content:space-between;
      border:1px solid color-mix(in oklab, var(--muted) 35%, transparent);
      border-radius: 14px;
      padding: 14px 14px;
      background: var(--panel);
      color: var(--text);
      font-size: 15px;
      cursor:pointer;
      touch-action: manipulation;
    }
    .smallbtn span{ color: var(--muted); font-weight:600; }

    .hint{
      margin-top:14px;
      font-size: 13px;
      color: var(--muted);
    }
    code{
      background: color-mix(in oklab, var(--panel) 82%, transparent);
      padding: 2px 6px;
      border-radius: 8px;
      border:1px solid color-mix(in oklab, var(--muted) 25%, transparent);
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="FlipTilesApp start">
    <h1>FlipTilesApp</h1>
    <p>Druk op de grote knop. Meer hoef je niet te weten.</p>

    <button class="bigbtn" id="openAppBtn" type="button" aria-label="Open FlipTilesApp">
      ▶ Open FlipTilesApp
    </button>

    <div class="row" aria-label="Extra opties">
      <button class="smallbtn" id="addHomeBtn" type="button">
        Zet op beginscherm <span>iPhone/iPad</span>
      </button>
      <button class="smallbtn" id="helpBtn" type="button">
        Korte hulp <span>1 minuut</span>
      </button>
    </div>

    <div class="hint" id="hint"></div>
  </div>

<script>
(function(){
  const hint = document.getElementById('hint');

  // 1) Open de app (in dezelfde tab, het simpelst)
  document.getElementById('openAppBtn').addEventListener('click', ()=>{
    window.location.href = './app.html';
  });

  // 2) Beginscherm-hulp (iOS)
  document.getElementById('addHomeBtn').addEventListener('click', ()=>{
    hint.innerHTML =
      'Op iPhone/iPad: open dit in <b>Safari</b> → tik <b>Deel</b> → kies <b>Zet op beginscherm</b>.';
  });

  // 3) Korte hulp
  document.getElementById('helpBtn').addEventListener('click', ()=>{
    hint.innerHTML =
      'Tip: Bewaar altijd met <code>Opslaan</code>. Print de tekstlijst via <code>Lijst</code> en dan printen.';
  });

  // Kleine check: als app.html ontbreekt, zeg het eerlijk
  fetch('./app.html', { method:'HEAD' }).then(r=>{
    if(!r.ok){
      hint.innerHTML = 'Let op: <code>app.html</code> ontbreekt. Upload je FlipTilesApp als <code>app.html</code>.';
    }
  }).catch(()=>{});
})();
</script>
</body>
</html>
